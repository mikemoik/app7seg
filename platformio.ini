[platformio]
default_envs = nodemcuv2

[env:nodemcuv2_local]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = /dev/cu.wchusbserial14220
lib_deps =
  git+file:///Users/misw/REPOS/pio/lib/pio_libtempl#master ; local repos (naming explicit master branch is optional!)

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = /dev/cu.wchusbserial14220
lib_deps =
  https://github.com/mikemoik/pio_libtempl

[env:d1_mini]
platform = espressif8266
board = d1_mini
